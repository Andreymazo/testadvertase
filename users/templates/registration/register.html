{% extends 'users/templates/registration/base.html' %} 
{% block content %} 
<div class = "my_registration"> 
{% if messages %} 
<ul> 
{% for message in messages %} 
<li>{{ message }}</li> 
{% endfor %} 
</ul> 
{% endif %} 
<h1>Register Here </h1> 
<form class="btn btn-default btn-lg active"  method="post" > 
{% csrf_token %} 
<table class="btn btn-default btn-lg active"> 
{{ form.as_p }} 
<tr> 
<td></td> 
<td><input class=" btn-default btn-lg active"  type="submit" name="submit" value="Register" /></td> 
</tr> 
</table> 
</form> 
</div> 
{% endblock content %}
